<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p probar subir producto</title>
  </head>
  <body>
    <h1>subir un producto</h1>
    <form
      action="http://localhost:3001/products"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="name"
        >Nombre: <input type="text" name="name" id="name"
      /></label>
      <br />
      <label for="price"
        >Precio: <input type="number" name="price" id="price"
      /></label>
      <br />
      <label for="stock"
        >Stock: <input type="number" name="stock" id="stock"
      /></label>
      <br />
      <label for="description"
        >Descripcion: <input type="text" name="description" id="description"
      /></label>
      <br />
      <label for="images">
        <input type="file" name="images" id="images" multiple />
      </label>
      <br />
      <button type="submit">Crear producto</button>
    </form>
  </body>
</html>
